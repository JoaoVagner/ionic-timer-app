<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Navy Timer Demo</title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/controllers.js"></script>-->
    <script src="js/docs.js"></script>
    <script src="js/timer.js"></script>
  </head>
  
  <body ng-app="navy-timer" ng-controller="TimerController" animation="slide-left-right-ios7">
    
    <section id="clock-timer">
      <h3>
        <timer interval="1000">{{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
      </h3>
      
      <button class="btn" onclick="stopResumeTimer('clock-timer', this)" type="button">Stop</button>
    </section>
    
  </body>
</html>
